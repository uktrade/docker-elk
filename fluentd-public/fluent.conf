<source>
  @type http
  bind "#{ENV['FLUENTD_BIND_IP']}"
  port "#{ENV['FLUENTD_PORT']}"
</source>

<match **>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type kinesis_streams
    region "#{ENV['AWS_REGION']}"
    stream_name "#{ENV['KINESIS_STREAM_NAME']}"
  </store>
</match>
