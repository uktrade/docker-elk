filter {
  mutate {
    add_field => {"application" => "zscaler"}
  }
}

output {
  #stdout { codec => json }
  elasticsearch {
    ssl => true
    ssl_certificate_verification => false

    user => logstash_internal
    password => "${ELASTICSEARCH_PASSWORD}"
    hosts => ["${ELASTICSEARCH_URL}"]

    ilm_rollover_alias => "zscaler"
    ilm_pattern => "000001"
    ilm_policy => "default-index-policy"
  }
}
